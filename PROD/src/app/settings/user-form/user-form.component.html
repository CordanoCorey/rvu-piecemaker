<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" formControlName="firstName" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="First Name" formControlName="firstName" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>RVU Rate</mat-label>
    <input matInput type="number" placeholder="RVU Rate" formControlName="rvuRate" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Yearly Goal ($)</mat-label>
    <input matInput type="number" placeholder="Yearly Goal ($)" formControlName="yearGoalDollarAmount" />
  </mat-form-field>
</form>
