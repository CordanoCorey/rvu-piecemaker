<rvu-container>
  <div class="reports">
    <form class="date-range" [formGroup]="form">
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Start Date" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="End Date" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </form>
    <div class="results">
      <mat-tab-group dynamicHeight>
        <mat-tab label="Exams">
          <rvu-completed-exams [groupByExamType]="true"></rvu-completed-exams>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</rvu-container>
