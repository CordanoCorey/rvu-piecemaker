<div class="progress">
  <rvu-progress-bar [startLabel]="startTime | date: 'shortTime'" [endLabel]="endTime | date: 'shortTime'"
    [progressLabel]="currentTime | date: 'shortTime'" [percentFilled]="percentFilledTime"></rvu-progress-bar>
  <rvu-progress-bar [primary]="false" [startLabel]="0" [endLabel]="rvuGoal" [progressLabel]="shiftRvuTotal"
    [percentFilled]="percentFilledRVU"></rvu-progress-bar>
</div>
